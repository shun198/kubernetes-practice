apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webserver-replicaset
  namespace: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - image: nginx:latest
        name: webserver
