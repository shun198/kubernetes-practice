# variables
test: {{ lower .Values.test }}
labels:
  app: {{ .Release.Name }}
  chart: {{ .Chart.Name }}
  {{- if eq .Values.environment "production" }}
  environment: production
  build: stable
  public-ingress: true
  {{- else }}
  environment: dev
  build: alpha
  public-ingress: false
  {{- end }}

# lists
list:
{{list 1 2 3 | toYaml}}

# indentation
list:
{{ toYaml (list 1 2 3) | nindent 2 }}

# dictionary
my-dict: {{ dict "primitive" "my string" "complex" (dict "key1" "value1") | toYaml | nindent 2 }}
